# This configuration requires 4 GPUs with 32GB memory
batch_type: numel
batch_bins: 3750000
accum_grad: 24
max_epoch: 100
patience: none
# The initialization method for model parameters
init: xavier_uniform
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

