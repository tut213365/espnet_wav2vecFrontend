input_size: 2048
encoder: wav2vec2
encoder_conf:
    output_size: 512
    normalize_before: false
    freeze_finetune_updates: 100000
    w2v_url: ./exp/w2v_laborotv_20221017/checkpoint_best.pt


# decoder related
decoder: transformer
decoder_conf:
    attention_heads: 8
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1

# hybrid CTC/attention
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false

# optimization related
optim: adam
optim_conf:
    lr: 0.002
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 25000

frontend: null

normalize: null

specaug: null
